<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<body>
  <script>
  window.onload = function() {
    // Get references to elements on the page.
    var form = document.getElementById('message-form');
    var messageField = document.getElementById('message');
    var incoming = document.getElementById('messages');
    var socketStatus = document.getElementById('status');
    
    const socket = new WebSocket('ws://localhost:8080', 'ws');
    
    socket.addEventListener('open', (event) => {
        console.log('WebSocket connection established');
        socketStatus.innerHTML = 'Connected to: ' + event.currentTarget.url;
        socketStatus.className = 'open';
    });

    socket.onerror = function(error) {
      console.log('WebSocket Error: ' + error);
    };
    
    socket.addEventListener('message', (event) => {
      console.log(`WebSocket message received: ${event.data}`);
    });

    form.onsubmit = function(e) {
      e.preventDefault();
      
      // Retrieve the message from the textarea.
      var message = messageField.value;

      // Send the message through the WebSocket.
      if (socket.readyState == WebSocket.OPEN) {
        socket.send(message);
      } else {
        socketStatus.innerHTML = 'Socket is not open!';
      }

      // Clear out the message field.
      messageField.value = '';

      return true;
    };
    
    // Handle messages sent by the server.
    socket.onmessage = function(event) {
      var message = event.data;
      incoming.innerHTML = message;
    };
    
    // Show a disconnected message when the WebSocket is closed.
    socket.onclose = function(event) {
      event.preventDefault();
      socketStatus.innerHTML = 'Disconnected from WebSocket.';
      socketStatus.className = 'closed';
      console.log('WebSocket connection closed');
    };
  };
  </script>
  <div id="page-wrapper">
    <h1>Bank Branch UI</h1>
    Enter a deposit or withdrawl amount:
    <form id="message-form" action="#" method="post">
      <textarea id="message" placeholder="amount" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p>
      Reported balance: <span id="messages">nothing yet</span></li>
    </p>
    <p>
      <div id="status">Connecting...</div>
    </p>
  </div>
</body>
</html>
